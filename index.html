<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="necolas.github.io_normalize.css_8.0.1_normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=PT+Sans&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Calculator || Franco Armanasco</title>
</head>
<body>
    <div class="hero">
        <div class="calculator">
            <div class="display"></div>
            <div class="numbers">
                <div class="number-operation">MC</div>
                <div class="number-operation">M+</div>
                <div class="number-operation">%</div>
                <div class="number-operation">X</div>
                <div class="number-operation">7</div>
                <div class="number-operation">8</div>
                <div class="number-operation">9</div>
                <div class="number-operation">-</div>
                <div class="number-operation">4</div>
                <div class="number-operation">5</div>
                <div class="number-operation">6</div>
                <div class="number-operation">+</div>
                <div class="number-operation">1</div>
                <div class="number-operation">2</div>
                <div class="number-operation">3</div>
                <div class="number-operation">0</div>
                <div class="number-operation">.</div>
                <div class="number-operation">=</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
